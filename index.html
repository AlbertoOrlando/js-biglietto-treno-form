<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietti treno</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="#" id="formInput">
                    <div class="mb-3">
                        <label for="km" class="form-label">Km</label>
                        <input type="number" class="form-control" id="km" name="km" placeholder="Inserisci i km da percorrere">
                    </div>
                    <div class="mb-3">
                        <label for="eta" class="form-label">Età</label>
                        <input type="number" class="form-control" id="eta" name="eta" placeholder="Inserisci la tua età">
                    </div>
                    <button type="submit" class="btn btn-primary" id="bottone">Calcola</button>
                </form> 
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Il prezzo del tuo biglietto è: <span id="prezzo"></span> €</h2>
            </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
